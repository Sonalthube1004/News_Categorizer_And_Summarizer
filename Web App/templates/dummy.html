<!DOCTYPE html>
<html>
<title>News Categorizer</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
form {
  text-align: center;
}
.fill {
    display: flex;
    justify-content: center;
    align-items: center;
    
}
.fill img {
    flex-shrink: 0;
    min-width: 10%;
    min-height: 10%;
	height: 300px;
}

h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}

.clsButton1{
border: none;  
font-size: 20px;  
border-radius: 5px;
height:50 px;

}
textarea {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.clsButton{
padding: 24px 12px;
  margin: 5px 10px 5px 10px;
  border-radius: 0; 
width: 600px;  
 }
 #heading{
 font-size: 80;
 }
 btn1{
 align:left;
 }

</style>
<body>
<header class="w3-panel w3-center " >
<h1 id="heading" style="font-size: -webkit-xxx-large"><strong>inNutShell - News Categorizer and Summarizer</strong></h1>


</header>  
<div class="fill">
    <img src="http://gdpulse.com/wp-content/uploads/2016/04/news-2-1200x700.jpg" alt="" />
</div>
<h1 align="center"><b> Categorize your news and read it on go </b></h1>

{% from "_formhelpers.html" import render_field %}
<form action="/api/newsclasifiy" method="POST"> 
<dl align="center"><center>{{ render_field(form.lyrics, cols='50', rows='10') }} </center></dl>

	<div><font color="black"><span style="font-weight:bold"><input id="btn1" class="clsButton" name="operation"  type="submit" value="CLASSIFY"></input></font></span></div><br>
	<font class="w3-xlarge" align="center" color="black">
<p><span style="font-weight:bold">{{label}}</span></p>	
</font>
	
	<div><font color="black"><span style="font-weight:bold"> <input class="clsButton" name="operation" type = "submit" value="BACK"></input></font></span> </div>
</form><br>

<form action="/api/newsextract" method="POST">
	<div><font color="black"><span style="font-weight:bold"><input class="clsButton" name="operation" type="submit" value="Looking for latest news in Summarized Format?? CLICK ME!!"	></font></span></input></div><br>
</form>



</body>
</html>
